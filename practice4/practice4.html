<!DOCTYPE html>
<html lang="en">
    <head>
        <title>practice4</title>
        <link rel="stylesheet" href="./style4.css" />
    </head>
    <body>
        <div class="card">
            <img
                class="card-pic"
                src="./nft-preview-card-component-main/images/image-equilibrium.jpg"
            />
            <h3 class="card-title">Equilibrium #3429</h3>
            <p class="card-info">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="card-design">
                <div class="card-cost">
                    <img
                        src="./nft-preview-card-component-main/images/icon-ethereum.svg"
                        alt=""
                    />
                    0.041 ETH
                </div>
                <div class="card-time">
                    <img
                        src="./nft-preview-card-component-main/images/icon-clock.svg"
                        alt=""
                    />3 days left
                </div>
            </div>

            <div class="card-avatar">
                <img
                    class="image-avatar"
                    src="./nft-preview-card-component-main/images/image-avatar.png"
                    alt=""
                />
                <span class="card-creation">creation of </span
                ><b>Jules Wyvern</b>
            </div>
        </div>
    </body>
</html>
